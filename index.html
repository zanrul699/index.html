<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hadiah Buat Kamu!</title>
  <style>
    body {
      margin: 0;
      background-color: #ffdddd;
      font-family: sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 2em;
    }

    .btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 20%;
      width: 60%;
      background: white;
      border: 2px solid red;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Selamat! Kamu menang hadiah!</h1>
  <button class="btn" id="trickyBtn">Klik di sini</button>

  <script>
    // Tombol loncat-loncat
    const btn = document.getElementById("trickyBtn");
    btn.addEventListener("mouseover", () => {
      btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
      btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    });

    // Popup muncul terus
    function showPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = "wkwkwkw percobaan web aku sendiri, terimakasih udah ngeklikðŸ˜†";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    btn.addEventListener("click", () => {
      showPopup();
      if (navigator.vibrate) navigator.vibrate(200);
    });

    // Layar goyang
    setInterval(() => {
      const x = Math.random() * 10 - 5;
      const y = Math.random() * 10 - 5;
      document.body.style.transform = `translate(${x}px, ${y}px)`;
    }, 100);

    // Atur posisi tombol pertama kali
    btn.style.top = "200px";
    btn.style.left = "40%";
  </script>
</body>
</html>
