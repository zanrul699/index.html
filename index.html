<!DOCTYPE html>

    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,150,0.3);
      text-align: center;
      width: 90%;
      max-width: 350px;
      margin: 100px auto;
      position: relative;
      z-index: 2;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffcc;
      margin-bottom: 15px;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 5px #ff4d00; }
      100% { box-shadow: 0 0 15px #ff4d00; }
    }

    h2 {
      margin: 0;
      font-size: 24px;
      color: #00ffcc;
    }

    .status {
      font-style: italic;
      color: #aaa;
      margin: 10px 0;
    }

    .number {
      background: #00ffcc;
      padding: 5px 10px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    /* Efek Salju */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
